<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Niyam AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body style="background-color: #f1f5f9;">

    <header>
        <div class="container nav">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="Niyam AI Logo" height="40">
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="card auth-card">
            <h2 style="margin-bottom: var(--space-1); font-size: 1.5rem;">Welcome back</h2>
            <p style="color: var(--text-light); margin-bottom: var(--space-3); font-size: 0.9rem;">Please enter your
                details to sign in.</p>

            <div id="error-message"
                style="display: none; background-color: #fee2e2; color: #ef4444; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 0.9rem;">
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="password">Password</label>
                        <a href="#" style="font-size: 0.8rem; color: var(--primary-color);">Forgot password?</a>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" id="login-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: var(--space-2);">Log
                    In</button>
            </form>

            <p style="margin-top: var(--space-3); text-align: center; font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600;">Sign
                    up</a>
            </p>
        </div>
    </div>

    <script>
        feather.replace();

        // Use a relative path for the API now that we are serving from the same host/port
        const API_URL = '/api';
        console.log('Login page loaded. API_URL:', API_URL);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            // Reset error
            errorDiv.style.display = 'none';
            errorDiv.innerText = '';

            // Loading state
            loginBtn.innerText = 'Logging in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMessage = 'Login failed';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg || JSON.stringify(err)).join('\n');
                        } else {
                            errorMessage = JSON.stringify(data.detail);
                        }
                    }
                    throw new Error(errorMessage);
                }

                if (data.success) {
                    // Store tokens and user info
                    localStorage.setItem('niyam_access_token', data.data.access_token);
                    localStorage.setItem('niyam_refresh_token', data.data.refresh_token);
                    localStorage.setItem('niyam_user_name', data.data.user_name);
                    localStorage.setItem('niyam_business_name', data.data.business_name);

                    // Redirect
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.innerText = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.innerText = 'Log In';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
