<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Demo | Niyam AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--white);
            border-right: 1px solid #e2e8f0;
            padding: var(--space-3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background-color: #f1f5f9;
            color: var(--primary-color);
        }

        .main-content {
            padding: var(--space-4);
            background-color: #f8fafc;
        }

        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
        }

        .result-card {
            display: none;
            margin-top: 20px;
        }

        .extracted-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .extracted-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .extracted-value {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo" style="padding: 10px;">
                <img src="logo.svg" alt="Niyam AI" height="35">
            </div>
            <nav style="margin-top: 20px; flex: 1;">
                <a href="dashboard.html" class="sidebar-item">
                    <i data-feather="home"></i> Dashboard
                </a>
                <a href="ocr_demo.html" class="sidebar-item active">
                    <i data-feather="file-text"></i> OCR Demo
                </a>
                <a href="#" class="sidebar-item">
                    <i data-feather="briefcase"></i> My Business
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 style="margin-bottom: 5px;">AI Document Parser</h1>
            <p style="color: var(--text-light); margin-bottom: 30px;">Upload an invoice or certificate to extract
                compliance data.</p>

            <div class="card">
                <div class="upload-zone" id="uploadZone">
                    <i data-feather="upload-cloud"
                        style="width: 48px; height: 48px; color: var(--primary-color); margin-bottom: 15px;"></i>
                    <h3>Drop your files here or click to upload</h3>
                    <p style="color: var(--text-light);">Supports PDF, JPG, PNG (Max 5MB)</p>
                    <input type="file" id="fileInput" style="display: none;">
                </div>

                <div id="processingState" style="display: none; text-align: center; padding: 40px;">
                    <div
                        style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;">
                    </div>
                    <p>AI is analyzing your document...</p>
                </div>

                <div class="result-card card" id="resultCard" style="background: #f8fafc; border: 1px solid #e2e8f0;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 id="docType">Extracted Data</h3>
                        <span class="badge badge-success" id="complianceStatus">Verified</span>
                    </div>

                    <div id="extractedData">
                        <!-- Data rows will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }
    </style>

    <script>
        feather.replace();

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const processingState = document.getElementById('processingState');
        const resultCard = document.getElementById('resultCard');
        const extractedDataDiv = document.getElementById('extractedData');

        uploadZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            if (e.target.files.length > 0) {
                await processFile();
            }
        };

        async function processFile() {
            uploadZone.style.display = 'none';
            processingState.style.display = 'block';
            resultCard.style.display = 'none';

            const token = localStorage.getItem('niyam_access_token');

            try {
                const response = await fetch('/api/ocr/process', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                }
            } catch (error) {
                console.error('OCR Error:', error);
                alert('Analysis failed. Check console for details.');
                uploadZone.style.display = 'block';
                processingState.style.display = 'none';
            }
        }

        function displayResults(data) {
            processingState.style.display = 'none';
            resultCard.style.display = 'block';
            document.getElementById('docType').innerText = data.document_type;

            extractedDataDiv.innerHTML = '';
            for (const [key, value] of Object.entries(data.extracted_data)) {
                if (key === 'confidence_score') continue;
                const row = document.createElement('div');
                row.className = 'extracted-row';
                row.innerHTML = `
                    <span class="extracted-label">${key.replace('_', ' ').toUpperCase()}</span>
                    <span class="extracted-value">${value}</span>
                `;
                extractedDataDiv.appendChild(row);
            }

            // Add a "Confidence" row with specific styling
            const confRow = document.createElement('div');
            confRow.className = 'extracted-row';
            confRow.style.marginTop = '15px';
            confRow.style.paddingTop = '15px';
            confRow.style.borderTop = '2px solid #e2e8f0';
            confRow.innerHTML = `
                <span class="extracted-label">AI CONFIDENCE</span>
                <span class="extracted-value" style="color: var(--primary-color);">${(data.extracted_data.confidence_score * 100).toFixed(1)}%</span>
            `;
            extractedDataDiv.appendChild(confRow);
        }
    </script>
</body>

</html>
