name: Verify GitHub Actions Secrets

on:
  workflow_dispatch:

jobs:
  verify-secrets:
    name: Verify required repository secrets are set
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check secrets
        run: |
          missing=0
          check_secret() {
            name="$1"
            if [ -z "${{ secrets[$name] }}" ]; then
              echo "[ERROR] $name is NOT set"
              missing=1
            else
              echo "[OK] $name is set"
            fi
          }

          # Note: GitHub masks secret values in logs; we only check presence.
          check_secret HEROKU_API_KEY
          check_secret HEROKU_APP_NAME
          check_secret RENDER_API_KEY
          check_secret RENDER_SERVICE_ID

          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Please add them in repository Settings → Secrets → Actions."
            exit 1
          fi
